<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Alumnos</title>
</head>
<body>
  <h1>Listar Alumnos</h1>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody id="listaAlumnos">
    </tbody>
  </table>

  <script>
    fetch('/alumnos')
      .then(response => response.json())
      .then(alumnos => {
        const listaAlumnos = document.getElementById('listaAlumnos');
        alumnos.forEach(alumno => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${alumno.id}</td>
                           <td>${alumno.nombre}</td>
                           <td>${alumno.apellido}</td>
                           <td>${alumno.edad}</td>`;
          listaAlumnos.appendChild(row);
        });
      })
      .catch(error => console.error('Error al obtener alumnos:', error));
  </script>
</body>
</html>
